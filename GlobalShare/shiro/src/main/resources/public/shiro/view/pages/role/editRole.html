<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加角色</title>
    <link rel="stylesheet" href="../../utils/LayUI/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../user/userList.css">
    <link rel="stylesheet" href="roleList.css">
    <link rel="stylesheet" href="addRole.css">


    <script src="../../utils/LayUI/layui.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/response.js"></script>
    <script src="editRole.js"></script>
</head>
<body>
<div class="solid">
    <div class="title"><h3>修改角色</h3></div>
    <form class="layui-form" action="" lay-filter="example">
        <div class="layui-form-item account">
            <label class="layui-form-label">角色名称：</label>
            <div class="layui-input-block roleName1">
                <input type="text" name="account" lay-verify="title" autocomplete="off" placeholder="请输入角色名称..." class="layui-input" id="roleName">
            </div>
        </div>
        <div class="layui-form-item account">
            <label class="layui-form-label">所属权限：</label>
            <div class="layui-input-block" id="list"></div>
        </div>
    </form>

    <div class="layui-form-item submit">
        <div class="layui-input-block">
            <button class="layui-btn" id="save">立即提交</button>
            <button class="layui-btn layui-btn-primary" id="reset">重置</button>
            <a class="layui-btn layui-btn-normal" href="roleList.html">返回上一页</a>
        </div>
    </div>
</div>

</body>
</html>
