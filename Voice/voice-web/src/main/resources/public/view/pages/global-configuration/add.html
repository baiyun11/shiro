            <div class="form-group">

                    <select class="form-control" id="group-select">
                        <option value="on"> -- 请选择 -- </option>
                        <option value="newGroup"> 配置新组 </option>
                    </select>

            <div class="form-group" id="group-input-div" hidden="true">

                <div class="col-sm-6" >

                    <select class="form-control" id="type-select">

            <div class="form-group" id="enName-input-div" hidden="true">

                </div>
            </div>

            <div class="form-group" id="option-value-input-div" hidden="true">
                <label for="value-input" class="col-sm-2 control-label" id="value-input-label">默认值</label>
                <div class="col-sm-6" >
                    <input class="form-control" id="value-input">
                </div>
            </div>
        </form>

        <div class="form-group">
