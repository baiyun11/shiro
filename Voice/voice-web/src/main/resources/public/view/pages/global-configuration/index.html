<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>全局配置--新版页面</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/bootstrap-theme.css">
    <!-- 引入Bootstrap-table样式 -->
    <link rel="stylesheet" href="../../utils/bootstrap-table/bootstrap-table.css">
    <link rel="stylesheet" href="../../utils/bootstrap-table/bootstrap-editable.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../../utils/button/button.css">

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.js"></script>
    <script src="../../js/response.js"></script>
    <!-- 引入Bootstrap-table js -->
    <script src="../../utils/bootstrap-table/bootstrap-table.js"></script>
    <script src="../../utils/bootstrap-table/bootstrap-table-treegrid.js"></script>
    <script src="../../utils/bootstrap-table/bootstrap-table-zh-CN.js"></script>
    <script src="../../utils/bootstrap-table/bootstrap-table-editable.js"></script>
    <script src="../../utils/bootstrap-table/bootstrap-editable.min.js"></script>
    <script src="index.js?v=2"></script>
</head>
<body>
    <div class="page-total">
        <div class="page-total-content">全局配置列表</div>
    </div>
    <div class="page-table">
        <table id="tree-table"></table>
    </div>

    <div id="toolbar">
        <div class="btn-group">
            <button id="add" type="button" class="btn btn-primary" title="添加配置项">
                <span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;添加配置项
            </button>
            <button id="find" type="button" class="btn btn-primary" title="查找">
                <span class="glyphicon glyphicon-folder-open"></span>&nbsp;&nbsp;查找
            </button>
            <button id="syncData" type="button" class="btn btn-primary" title="发布修改数据">
                <span class="glyphicon glyphicon-cloud-upload"></span>&nbsp;&nbsp;发布修改数据
            </button>
        </div>
        <div class="grid" hidden="true">
            <div class="grid-form-group">
                <label for="grid-group-select" class="grid-group-label">所属组</label>
                <select class="form-control grid-group-select" id="grid-group-select"></select>
            </div>
            <br><br><br>
            <div class="grid-operational-button">
                <button type="button" class="btn btn-info" id="grid-select-button">查询</button>
                &nbsp;&nbsp;
                <button type="button" class="btn" id="grid-reset-button">重置</button>
                &nbsp;&nbsp;
                <button type="button" class="btn btn-info" id="grid-cancel-button">取消</button>
            </div>
        </div>
    </div>
</body>
</html>
