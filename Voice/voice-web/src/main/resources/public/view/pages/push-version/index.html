<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>推送版本管理</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="../../css/bootstrap-theme.css">
    <!-- 引入Bootstrap-table样式 -->
    <link rel="stylesheet" href="../../utils/bootstrap-table/bootstrap-table.css">
    <link rel="stylesheet" href="../../utils/bootstrap-table/bootstrap-editable.css">
    <link rel="stylesheet" href="index.css">

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.js"></script>
    <script src="../../js/response.js"></script>
    <!-- 引入Bootstrap-table js -->
    <script src="../../utils/bootstrap-table/bootstrap-table.js"></script>
    <script src="../../utils/bootstrap-table/bootstrap-table-zh-CN.js"></script>
    <script src="../../utils/bootstrap-table/bootstrap-table-editable.js"></script>
    <script src="../../utils/bootstrap-table/bootstrap-editable.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="page-total">
        <div class="page-total-content">推送版本列表</div>
    </div>

    <div class="page-table">
        <table id="table"></table>
    </div>

    <div id="toolbar">
        <div class="btn-group">
            <button id="add" type="button" class="btn btn-primary" title="添加推送版本"  data-toggle="modal" data-target=".bs-example-modal-lg">
                <span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;添加推送版本
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="modalEdition" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">添加推送版本号</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="addEdition">
                        <div class="form-group">
                            <label for="pushVersionInput" class="col-sm-2 control-label inputName1">版本号：</label>
                            <div class="col-sm-10 inputText1">
                                <input type="text" class="form-control" id="pushVersionInput" name="pushVersionInput" disabled="disabled" placeholder="请输入版本号...">
                            </div>
                        </div>
                    </form>
                    <div class="alert alert-warning alert-dismissible fade in" role="alert" hidden="true"></div>
                </div>
                <div class="modal-footer">
                    <div class="form-group">
                        <button type="submit" class="btn btnAdd" id="addPushVersionBtn">添加</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="alertSuccess">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-body">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
